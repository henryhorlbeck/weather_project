<!doctype html>
{% load static %}
<html lang="en">
<head>
  <title>weather search</title>
  <meta charset="utf-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="{% static 'javascript/jquery-3.6.3.min.js' %}"></script>

  <!-- css file -->
  <link href="{% static "weather_app/main.css" %}" rel="stylesheet">
</head>

<style>
  body {
    background-image: none;
   }
  ul {
    list-style-type: none;
   }
  .text {
    color: #636363 !important;
  }
  a:link    { color: black; }
  a:visited { color: white; text-decoration: none; }
  a:hover   { color: orange; text-decoration: none; }
  a:active  { color: white; text-decoration: none; } 
</style>

{% include 'navbar.html' %}

<div class="container-fluid">
  <div class="row p-4">
  </div>
  <div class="row p-5">
    <div class="col">
    </div>
    <div class="col text-center">
      <h1 class="pb-3 text cities_text"> Search Results: </h1>
      <ul style="padding-left: 0;">
        {% for city in object_list %}
          <li>
            <a class="results_text text" href="{% url 'weather' city.city_id %}">{{ city.name }}, {{ city.country }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col">
    </div>
  </div>
</div>
